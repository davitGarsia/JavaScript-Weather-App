<!DOCTYPE html>
<lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="imgs/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rubik:ital,wght@0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">

    <script defer src="../src/script.js"></script>

    <title>Weather App</title>
  </head>

    <div class="section">
        <form class="search">
          <input
            type="text"
            class="searchTerm"
            placeholder="Search Now"
          />
          <button type="submit" class="searchButton">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="search-icon"
              width="192"
              height="192"
              fill="#000000"
              viewBox="0 0 256 256"
            >
              <rect width="256" height="256" fill="none"></rect>
              <circle
                cx="116"
                cy="116"
                r="84"
                fill="none"
                stroke="#000000"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="16"
              ></circle>
              <line
                x1="175.4"
                y1="175.4"
                x2="224"
                y2="224"
                fill="none"
                stroke="#000000"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="16"
              ></line>
            </svg>
          </button>
        </form>


        <div class="wrapping">
          <div class="container">
          <p class="city">Berlin</p>
          <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />


          <div class="info">
            <div class="temperature">
              <div class="temp">36°C</div>
              <div class="real-feel">Real Feel - 38°C</div>
            </div>
          </div>

          <div class="description">
            <div class="state">Clear</div>
            <div class="desc">Clear Sky</div>
          </div>
          </div>
          </div>
          </div>
        </div>
    </section>

  </body>
</html>
